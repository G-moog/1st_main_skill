<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 align = "center">게시판 목록</h1>
	<hr> <!--> 선 그리는 태그 <-->
	<table border = "1" style = "width : 100%">
		
		<thead>
			<tr>
				<th style="width: 10%">번호</th>
				<th style="width: 60%">제목</th>
				<th style="width: 10%">글쓴이</th>
				<th style="width: 20%">등록일</th>
			</tr>
		</thead>
		<tbody align = "center">
            {% for text in texts %}
            {% set id = texts['id'] %}
            {% set title = texts['title'] %}
            {% set writer = texts['writer'] %}
            {% set date = texts['date'] %}
			<tr>
				<td>{{ id }}</td>
				<td align = "left"><a href ="http://localhost:9999/Lecture-WEB/html/detailBoard.html">{{ title }}</a></td>
				<td>{{ writer }}</td>
				<td>{{ date }}</td>
			</tr>
            {% endfor %}
		</tbody>

	</table>
</body>
</html>
